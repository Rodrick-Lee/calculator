<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="center">
            <div class="display">
                <p>0</p>
            </div>
            <div class="keyboard">
                <button class="negative" value="+/-">+/-</button>
                <button class="percentage" value="%">%</button>
                <button class="delete" value="del">DEL</button>
                <button class="clear" value="ac">AC</button>
                
                <button class="seven" value="7">7</button>
                <button class="eigth" value="8">8</button>
                <button class="nine" value="9">9</button>
                <button class="divide" value="/">/</button>
                <button class="four" value="4">4</button>
                <button class="five" value="5">5</button>
                <button class="six" value="6">6</button>
                <button class="multiply" value="*">*</button>
                <button class="one" value="1">1</button>
                <button class="two" value="2">2</button>
                <button class="three" value="3">3</button>
                <button class="subtract" value="-">-</button>
                <button class="zero" value="0">0</button>
                <button class="point" value=".">.</button>
                <button class="equals" value="=">=</button>
                <button class="add" value="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
